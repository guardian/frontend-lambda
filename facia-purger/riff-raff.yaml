stacks:
  - frontend
regions:
  - eu-west-1
deployments:
  cloudformation:
    type: cloud-formation
    app: facia-purger-lambda
    parameters:
      cloudFormationStackByTags: false
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: facia-purger-lambda
      templateStagePaths:
        PROD: cloudformation-PROD.yaml
        CODE: cloudformation-CODE.yaml
  facia-purger:
    type: aws-lambda
    parameters:
      bucket: aws-frontend-artifacts
      functions:
        PROD:
          name: facia-purger-lambda-PROD-Lambda-190WIIV8979JL
          filename: facia-purger.jar
        CODE:
          name: facia-purger-lambda-CODE-Lambda-1AI0OAR4BOJDC
          filename: facia-purger.jar
    dependencies:
      - cloudformation
