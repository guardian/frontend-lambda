stacks:
- frontend
regions:
- eu-west-1
deployments:
  cloudformation:
    type: cloud-formation
    app: facia-purger
    parameters:
      appendStageToCloudFormationStackName: true
      cloudFormationStackName: facia-purger-lambda
      templatePath: cloudformation/cloudformation.yaml
  facia-purger:
    type: aws-lambda
    parameters:
      bucket: aws-frontend-artifacts
      functions:
        PROD:
          name: facia-purger-lambda-PROD-Lambda-190WIIV8979JL
          filename: facia-purger.jar
        CODE:
          name: facia-purger-lambda-CODE-Lambda-1AI0OAR4BOJDC
          filename: facia-purger.jar
    dependencies:
      - cloudformation