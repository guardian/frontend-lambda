name: Build Backup Parameter Store
on:
  pull_request:
  workflow_dispatch:
  push:
    paths:
      - 'backup-parameter-store/**'
jobs:
  BackupParameterStore:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1
      - uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "corretto"
      - name: clean, compile, test and upload backup-parameter-store
        working-directory: ./backup-parameter-store
        run: |
          LAST_TEAMCITY_BUILD=118
          export GITHUB_RUN_NUMBER=$(( $GITHUB_RUN_NUMBER + $LAST_TEAMCITY_BUILD ))
          sbt -v "clean;compile;test;riffRaffUpload"